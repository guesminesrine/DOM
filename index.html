<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="shopping-cart" style="height: 525px">
      <!-- Title -->
      <div class="title">Selling fruit online </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <button class="delete-btn">Delete</button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="grey"
            viewbox="0 0 24 24"
            class="heart"
            name="item_3"
          >
            <path
              d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
            />
          </svg>
        </div>

        <div class="image">
          <img src="./apple.jpg" alt="" style="width: 120px; height: 80px" />
        </div>

        <div class="description">
          <span>Fruit</span>
          <span>Apple</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="prdt1">+</button>

          <span id="prdt1-quantity">0 </span>
          <button class="minus-btn" type="button" name="prdt1">-</button>
        </div>

        <div id="prdt1-price">10$</div>
      </div>
     

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <button class="delete-btn">Delete</button

            xmlns="http://www.w3.org/2000/svg"

            fill="grey"
            viewbox="0 0 24 24"

            name="item_3"

              d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
            />
          </svg>
        </div>

        <div class="image">
          <img src="./banana.jpg" alt="" style="width: 120px; height: 80px" />
        </div>

        <div class="description">
          <span>Fruit</span>
          <span>Banana</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="prdt2">+</button>
          <span id="prdt2-quantity">0 </span>

          <button class="minus-btn" type="button" name="prdt2">-</button>
        </div>

        <div id="prdt2-price">5$</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <button class="delete-btn">Delete</button
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="grey"
            viewbox="0 0 24 24"
            class="heart"
            name="item_3"
          >
            <path
              d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"
            />
          </svg>
        </div>

        <div class="image">
          <img src="./kiwi.jpg" alt="" style="width: 120px; height: 80px" />
        </div>

        <div class="description">
          <span>Fruit</span>
          <span>Kiwi</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="prdt3">+</button>
          <span id="prdt3-quantity">0 </span>

          <button class="minus-btn" type="button" name="prdt3">-</button>
        </div>

        <div id="prdt3-price">7$</div>
      </div>

      <div class="PTotale">
        Total Price

        <h2><span id="Total">0</span> $</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
